<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <title>Tela de login</title>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row d-flex justify-content-center align-content-center h-100">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        Tela de Login
                    </div>
                    <div class="card-body">
                        <input type="text" name="usuario" placeholder="Usuário" class="form-control form-group" />
                        <input type="password" name="senha" placeholder="Senha" class="form-control form-group" />
                        <input type="button" name="botao" value="Enviar" class="btn btn-danger w-100" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/jquery-3.0.0.js"></script>
    <script src="Scripts/inputmask/inputmask.js"></script>
</body>
</html>
